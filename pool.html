<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alexeïs viscaïno</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link href="https://fonts.googleapis.com/css?family=Cardo|Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <div class="main-pool">
        <div class="ct-filters">
            <div class="form-row input-shape">
                <p class="label-title">Forme :</p>

                <div class="input">
                    <input type="radio" name="shape" id="rond" value="rond">
                    <label for="rond">Rond</label>
                </div>

                <div class="input">
                    <input type="radio" name="shape" id="rectangle" value="rectangle" checked="checked">
                    <label for="rectangle">Rectangle</label>
                </div>
            </div>
            <div class="form-row input-color">
                <p class="label-title">Couleur :</p>

                <div class="input">
                    <input type="radio" name="couleur" id="poolMatWhite" value="poolMatWhite" >
                    <label for="poolMatWhite">Blanc</label>
                </div>

                <div class="input">
                    <input type="radio" name="couleur" id="poolMatBeige" value="poolMatBeige">
                    <label for="poolMatBeige">Beige</label>
                </div>

                <div class="input">
                    <input type="radio" name="couleur" id="poolMatBlue" value="poolMatBlue" checked="checked">
                    <label for="poolMatBlue">Bleu clair</label>
                </div>

                <div class="input">
                    <input type="radio" name="couleur" id="poolMatMosaic" value="poolMatMosaic">
                    <label for="poolMatMosaic">Mozaïque</label>
                </div>

                <div class="input">
                    <input type="radio" name="couleur" id="poolMatGrey" value="poolMatGrey">
                    <label for="poolMatGrey">Gris acier</label>
                </div>

                <div class="input">
                    <input type="radio" name="couleur" id="poolMatGreen" value="poolMatGreen">
                    <label for="poolMatGreen">Vert</label>
                </div>
            </div>
            <div class="form-row input-size">
                <p class="label-title">Taille :</p>

                <div class="input pool-size longueur">
                    <input type="number" name="longueur" id="longueur" value="5" min="2" max="15">
                    <label for="longueur">Longueur</label>
                </div>

                <div class="input pool-size largeur">
                    <input type="number" name="largeur" id="largeur" value="3" min="1" max="15">
                    <label for="largeur">Largeur</label>
                </div>

                <div class="input pool-size profondeur">
                    <input type="number" name="profondeur" id="profondeur" value="2" min="1">
                    <label for="profondeur">Profondeur</label>
                </div>
            </div>
            <div class="form-row input-staircase">
                <p class="label-title">Escalier :</p>

                <div class="input">
                    <input type="radio" name="staircase" id="staircase-oui" value="oui" checked="checked">
                    <label for="staircase-oui">Oui</label>
                </div>

                <div class="input">
                    <input type="radio" name="staircase" id="staircase-non" value="non">
                    <label for="staircase-non">Non</label>
                </div>
            </div>
            <div class="form-row input-water">
                <p class="label-title">Eau :</p>

                <div class="input">
                    <input type="radio" name="water" id="water-oui" value="oui" checked="checked">
                    <label for="water-oui">Oui</label>
                </div>

                <div class="input">
                    <input type="radio" name="water" id="water-non" value="non">
                    <label for="water-non">Non</label>
                </div>
            </div>
        </div>
        <div class="ct-canvas">
            <canvas id="renderPoolCanvas"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/babylon.custom.js"></script>
    <script type="text/javascript" src="./assets/js/babylon.waterMaterial.js"></script>
    <script type="text/javascript" src="./assets/js/pool.js"></script>
    <script type="text/javascript">
        window.addEventListener("DOMContentLoaded", function() {
            BjsApp.init();
        });
    </script>
</body>

</html>
