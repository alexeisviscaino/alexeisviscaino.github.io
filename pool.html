<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alexeïs viscaïno</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link href="https://fonts.googleapis.com/css?family=Cardo|Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <style>
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        html,
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
          font-family: sans-serif;
          font-size: 14px;
          line-height: 1.3333333;
          color: #212121;
        }
    </style>
</head>

<body>
    <div class="main" id="app">
        <div class="ct-filters">
            <h1 class="h1" @click="say('hi')">{{message}}</h1>
            <radio-btn-item name="shape"  id="rond" value="rond" value2="rectangle" id2="rectangle" title="Forme"></radio-btn-item>
            <radio-btn-color name="color" title="Couleur" id="poolMatWhite" id2="poolMatBeige" id3="poolMatBlue" id4="poolMatMosaic" id5="poolMatGrey" id6="poolMatGreen" ></radio-btn-color>
            <input-btn-size title="Taille" length="longueur" width="largeur" depth="profondeur"></input-btn-size>
            <radio-btn-item name="staircase" id="staircase-oui" id2="staircase-non" title="Escalier" value="oui" value2="non" checked="true"></radio-btn-item>
            <radio-btn-item name="water" id="water-oui" id2="water-non" title="Eau" value="oui" value2="non" checked="true"></radio-btn-item>
            <radio-btn-item name="scenery" id="scenery-oui" id2="scenery-non" title="Paysage" value="oui" value2="non" checked="true"></radio-btn-item>
            <radio-btn-item name="textures" id="textures-oui" id2="textures-non" title="Textures" value="oui" value2="non"></radio-btn-item>
        </div>
        <div class="ct-canvas">
            <canvas id="renderCanvas"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/jquery.pep.js"></script>
    <script type="text/javascript" src="./assets/js/babylon.js"></script>
    <script type="text/javascript" src="./assets/js/babylon.waterMaterial.js"></script>
    <script type="text/javascript" src="./assets/js/babylon.objFileLoader.min.js"></script>
    <script type="text/javascript" src="./assets/js/vue.js"></script>
    <script type="text/javascript" src="./assets/js/pool.js"></script>
</body>

</html>
